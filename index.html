<html ng-app="fantabtic" ng-controller="MainController">

<head>
  <title>Fantabtic &bull; New Tab</title>

  <!-- Styles -->
  <link rel="stylesheet" href="lib/animate.css/animate.css">
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="lib/fantabtic/fantabtic.css">
</head>

<body>
  <!-- Wallpaper -->
  <img class="wallpaper" ng-src="{{ wallpaper }}">

  <!-- Header -->
  <div class="header animated fadeIn">

    <!-- Time -->
    <div class="time">

      <!-- Fri, Nov 10 -->
      <span class="time-date" ng-bind="date | date:'EEE, MMM MM'"></span>

      <!-- 6:20 -->
      <span class="time-numbers" ng-bind="date | date:'h:mm'"></span>

      <!-- AM/PM -->
      <span class="time-ampm" ng-bind="date | date:'a'"></span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Central container -->
    <div class="container">

      <!-- Quoate -->
      <h1 class="title animated fadeIn" title="Quote of the day by {{ quote.author }}"
        ng-if="quote" ng-bind="quote.quote" data-tooltip>
      </h1>

      <!-- Top sites -->
      <div class="top-sites row justify-content-lg-center">

        <div class="col-lg-6">

          <div class="row">

            <div class="col-sm-6 col-md-4 animated fadeIn" ng-repeat="site in topSites" ng-show="$index < topSitesLimit">

              <!-- Site -->
              <a class="site" ng-href="{{ site.url }}" title="{{ site.title }}">

                <!-- Site image -->
                <img class="site-image" ng-src="{{ site.image }}">

                <!-- Site title -->
                <span class="site-title" ng-bind="site.title"></span>
              </a>
            </div>

            <!-- View more -->
            <a class="view-more animated fadeIn" ng-click="viewAllSites()" ng-if="topSitesLimit != topSites.length">
              View More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">

    <!-- Apps -->
    <div class="apps">

      <!-- Store -->
      <a class="app" ng-href="https://chrome.google.com/webstore" title="Web Store" data-tooltip>
        <img ng-src="lib/fantabtic/store.png">
      </a>

      <!-- App -->
      <a class="app" ng-click="app.launch()" ng-if="app.type !== 'extension'"
        title="{{ app.name }}" data-tooltip ng-repeat="app in apps">
        <img ng-src="{{ app.getIcon() }}">
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/popper/popper.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/fantabtic/fantabtic.js"></script>
</body>

</html>
